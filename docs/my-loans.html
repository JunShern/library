<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Loans - Buku-Buka</title>
  <link rel="icon" type="image/png" href="assets/app_icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=PT+Serif:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <a href="index.html" class="logo">
        <img src="assets/logo_icon.png" alt="Buku-Buka">
        <span>Buku-Buka</span>
      </a>
      <nav>
        <a href="index.html">Browse</a>
        <a href="branches.html">Branches</a>
        <span id="nav-auth"></span>
      </nav>
      <button class="nav-toggle" onclick="toggleMobileMenu()" aria-label="Menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </header>

  <div id="mobile-menu" class="mobile-menu" onclick="closeMobileMenu(event)">
    <div class="mobile-menu-content" onclick="event.stopPropagation()">
      <button class="mobile-menu-close" onclick="closeMobileMenu()">&times;</button>
      <nav>
        <a href="index.html">Browse</a>
        <a href="branches.html">Branches</a>
        <a href="my-loans.html">My Loans</a>
        <span id="mobile-nav-auth"></span>
      </nav>
    </div>
  </div>

  <main class="container">
    <div id="messages"></div>

    <h1 class="mt-2">My Loans</h1>

    <div class="filters mb-2">
      <select id="status-filter">
        <option value="active">Current Loans</option>
        <option value="returned">History</option>
        <option value="">All</option>
      </select>
    </div>

    <div id="loans-content">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading loans...</p>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/api.js"></script>
  <script>
    async function loadLoans() {
      const content = document.getElementById('loans-content');

      if (!auth.isAuthenticated()) {
        content.innerHTML = `
          <div class="empty-state">
            <h3>Sign in to view your loans</h3>
            <a href="login.html?return=my-loans.html" class="btn btn-primary mt-2">Sign In</a>
          </div>
        `;
        return;
      }

      showLoading(content);

      try {
        const status = document.getElementById('status-filter').value;
        const params = {};
        if (status) params.status = status;

        const response = await api.getLoans(params);
        renderLoans(response.loans);
      } catch (err) {
        content.innerHTML = `<div class="message message-error">${err.message}</div>`;
      }
    }

    function renderLoans(loans) {
      const content = document.getElementById('loans-content');

      if (loans.length === 0) {
        showEmpty(content, 'No loans found');
        return;
      }

      content.innerHTML = `
        <table class="loans-table">
          <thead>
            <tr>
              <th>Book</th>
              <th>Branch</th>
              <th>Borrowed</th>
              <th>Due Date</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            ${loans.map(loan => {
              const book = loan.copy?.book || {};
              const branch = loan.copy?.branch || {};
              const overdue = !loan.returned_at && isOverdue(loan.due_date);

              return `
                <tr>
                  <td>
                    <a href="book.html?id=${book.id}">${book.title || 'Unknown'}</a>
                    <div class="text-muted">${book.author || ''}</div>
                  </td>
                  <td>${branch.name || 'Unknown'}</td>
                  <td>${formatDate(loan.borrowed_at)}</td>
                  <td class="${overdue ? 'overdue' : ''}">${formatDate(loan.due_date)}</td>
                  <td>
                    ${loan.returned_at
                      ? `<span class="badge badge-available">Returned ${formatDate(loan.returned_at)}</span>`
                      : overdue
                        ? '<span class="badge badge-unavailable">Overdue</span>'
                        : '<span class="badge badge-branch">On Loan</span>'
                    }
                  </td>
                </tr>
              `;
            }).join('')}
          </tbody>
        </table>
      `;
    }

    function toggleMobileMenu() {
      document.getElementById('mobile-menu').classList.add('open');
      document.body.style.overflow = 'hidden';
    }

    function closeMobileMenu(event) {
      if (event && event.target !== event.currentTarget) return;
      document.getElementById('mobile-menu').classList.remove('open');
      document.body.style.overflow = '';
    }

    function updateNav() {
      const navAuth = document.getElementById('nav-auth');
      const mobileNavAuth = document.getElementById('mobile-nav-auth');

      if (auth.isAuthenticated()) {
        navAuth.innerHTML = `
          <div class="user-menu">
            <a href="my-loans.html">My Loans</a>
            <span class="user-name">${auth.user?.name || auth.user?.email}</span>
            <button class="btn btn-secondary btn-sm" onclick="handleSignOut()">Sign Out</button>
          </div>
        `;
        mobileNavAuth.innerHTML = `
          <a href="#" onclick="handleSignOut(); return false;">Sign Out</a>
        `;
      } else {
        navAuth.innerHTML = '<a href="login.html" class="btn btn-primary btn-sm">Sign In</a>';
        mobileNavAuth.innerHTML = '<a href="login.html">Sign In</a>';
      }
    }

    async function handleSignOut() {
      await auth.signOut();
      window.location.href = 'index.html';
    }

    document.getElementById('status-filter').addEventListener('change', loadLoans);

    auth.onAuthChange(() => {
      updateNav();
      loadLoans();
    });
  </script>
</body>
</html>
