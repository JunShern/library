<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buku-Buka</title>
  <link rel="icon" type="image/png" href="assets/app_icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=PT+Serif:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="container">
    <div id="messages"></div>

    <div class="page-header">
      <h1>Welcome to the Library</h1>
    </div>

    <div class="search-bar">
      <div class="search-wrapper">
        <input
          type="text"
          id="search-input"
          placeholder="Search by title or author..."
        >
        <button type="button" class="filter-toggle" id="filter-toggle" onclick="toggleFilters()">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 3H2l8 9.46V19l4 2v-8.54L22 3z"/>
          </svg>
          Filters
        </button>
      </div>
      <div class="filter-dropdown hidden" id="filter-dropdown">
        <div class="filter-row">
          <span class="filter-label">Location</span>
          <div class="filter-options" id="branch-filters"></div>
        </div>
        <div class="filter-row">
          <span class="filter-label">Availability</span>
          <label class="checkbox-filter">
            <input type="checkbox" id="availability-filter">
            <span>Available only</span>
          </label>
        </div>
      </div>
    </div>

    <div id="book-grid" class="book-grid">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading books...</p>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/api.js"></script>
  <script src="js/components.js"></script>
  <script>
    let allBooks = [];
    let branches = [];

    async function loadBranches() {
      try {
        const response = await api.getBranches();
        branches = response.branches;
        const container = document.getElementById('branch-filters');
        container.innerHTML = branches.map(branch => `
          <label class="checkbox-filter">
            <input type="checkbox" name="branch" value="${branch.id}" checked>
            <span>${branch.name}</span>
          </label>
        `).join('');
        // Add change listeners to branch checkboxes
        container.querySelectorAll('input[name="branch"]').forEach(cb => {
          cb.addEventListener('change', loadBooks);
        });
        // Load books after branches are ready
        loadBooks();
      } catch (err) {
        console.error('Error loading branches:', err);
      }
    }

    async function loadBooks() {
      const grid = document.getElementById('book-grid');
      showLoading(grid);

      try {
        const params = {};
        const search = document.getElementById('search-input').value;
        const allBranchCheckboxes = document.querySelectorAll('input[name="branch"]');
        const checkedBranches = Array.from(
          document.querySelectorAll('input[name="branch"]:checked')
        ).map(cb => cb.value);
        const availableOnly = document.getElementById('availability-filter').checked;

        if (search) params.q = search;
        if (availableOnly) params.available = 'true';

        // Only filter by branch if some (but not all) are unchecked
        const allChecked = checkedBranches.length === allBranchCheckboxes.length;
        if (!allChecked && checkedBranches.length === 1) {
          params.branch = checkedBranches[0];
        }

        const response = await api.getBooks(params);
        let books = response.books;

        // Client-side filter when multiple (but not all) branches selected
        if (!allChecked && checkedBranches.length > 1) {
          books = books.filter(book =>
            book.copies?.some(c => checkedBranches.includes(c.branch_id))
          );
        }

        // If no branches checked, show nothing
        if (checkedBranches.length === 0) {
          books = [];
        }

        // Sort books by title
        books.sort((a, b) => a.title.localeCompare(b.title));

        allBooks = books;
        renderBooks(allBooks);
      } catch (err) {
        grid.innerHTML = `<div class="message message-error">${err.message}</div>`;
      }
    }

    function renderBooks(books) {
      const grid = document.getElementById('book-grid');

      if (books.length === 0) {
        showEmpty(grid, 'No books found');
        return;
      }

      grid.innerHTML = books.map(book => {
        const hasCover = book.cover_url && book.cover_url.trim();
        return `
          <a href="book.html?id=${book.id}" class="book-card ${hasCover ? '' : 'no-cover'}">
            <div class="book-cover">
              <img src="${book.cover_url || 'assets/placeholder_book.png'}"
                   alt="${book.title}"
                   onerror="this.parentElement.parentElement.classList.add('no-cover'); this.src='assets/placeholder_book.png'">
              <div class="book-overlay">
                <div class="book-title">${book.title}</div>
                <div class="book-author">${book.author || 'Unknown Author'}</div>
              </div>
            </div>
          </a>
        `;
      }).join('');
    }

    // Debounce search
    let searchTimeout;
    document.getElementById('search-input').addEventListener('input', () => {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(loadBooks, 300);
    });

    document.getElementById('availability-filter').addEventListener('change', loadBooks);

    // Filter dropdown toggle
    function toggleFilters() {
      document.getElementById('filter-dropdown').classList.toggle('hidden');
      document.getElementById('filter-toggle').classList.toggle('active');
    }

    // Close dropdown when clicking outside
    document.addEventListener('click', (e) => {
      const dropdown = document.getElementById('filter-dropdown');
      const toggle = document.getElementById('filter-toggle');
      if (!dropdown.contains(e.target) && !toggle.contains(e.target)) {
        dropdown.classList.add('hidden');
        toggle.classList.remove('active');
      }
    });

    // Initialize
    initHeader({ activePage: 'browse' });
    loadBranches();
  </script>
</body>
</html>
