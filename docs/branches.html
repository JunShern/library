<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visit a Branch - Buku-Buka</title>
  <link rel="icon" type="image/png" href="assets/app_icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=PT+Serif:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="container">
    <div id="messages"></div>

    <div class="page-header">
      <h1>Visit a Branch</h1>
      <p class="text-muted">Physical locations where books are available</p>
    </div>

    <div id="branch-grid" class="branch-grid">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading branches...</p>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/api.js"></script>
  <script src="js/components.js"></script>
  <script>
    async function loadBranches() {
      const grid = document.getElementById('branch-grid');

      try {
        const response = await api.getBranches();
        renderBranches(response.branches);
      } catch (err) {
        grid.innerHTML = `<div class="message message-error">${err.message}</div>`;
      }
    }

    function renderBranches(branches) {
      const grid = document.getElementById('branch-grid');

      if (branches.length === 0) {
        showEmpty(grid, 'No branches yet');
        return;
      }

      grid.innerHTML = branches.map(branch => `
        <div class="branch-card">
          <h3>${branch.name}</h3>
          ${branch.address ? `<p class="text-muted">${branch.address}</p>` : ''}
          <p>Owner: ${branch.owner?.name || 'Unknown'}</p>
          <div class="branch-stats">
            <span>${branch.copy_count} books</span>
          </div>
          <div class="mt-2">
            <a href="index.html?branch=${branch.id}" class="btn btn-secondary btn-sm">
              Browse Books
            </a>
            ${auth.isBranchOwner() && auth.user?.id === branch.owner?.id ? `
              <a href="branch-loans.html?branch=${branch.id}" class="btn btn-primary btn-sm">
                Manage Loans
              </a>
            ` : ''}
          </div>
        </div>
      `).join('');
    }

    // Initialize
    initHeader({ activePage: 'branches', onAuthChange: loadBranches });
    loadBranches();
  </script>
</body>
</html>
