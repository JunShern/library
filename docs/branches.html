<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Branches - Buku-Buka</title>
  <link rel="icon" type="image/png" href="assets/app_icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=PT+Serif:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <a href="index.html" class="logo">
        <img src="assets/logo_icon.png" alt="Buku-Buka">
        <span>Buku-Buka</span>
      </a>
      <nav>
        <a href="index.html">Browse</a>
        <a href="branches.html" class="active">Branches</a>
        <span id="nav-auth"></span>
      </nav>
      <button class="nav-toggle" onclick="toggleMobileMenu()" aria-label="Menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </header>

  <div id="mobile-menu" class="mobile-menu" onclick="closeMobileMenu(event)">
    <div class="mobile-menu-content" onclick="event.stopPropagation()">
      <button class="mobile-menu-close" onclick="closeMobileMenu()">&times;</button>
      <nav>
        <a href="index.html">Browse</a>
        <a href="branches.html">Branches</a>
        <a href="my-loans.html">My Loans</a>
        <span id="mobile-nav-auth"></span>
      </nav>
    </div>
  </div>

  <main class="container">
    <div id="messages"></div>

    <h1 class="mt-2">Library Branches</h1>
    <p class="text-muted mb-2">Physical locations where books are available</p>

    <div id="branch-grid" class="branch-grid">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading branches...</p>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/api.js"></script>
  <script>
    async function loadBranches() {
      const grid = document.getElementById('branch-grid');

      try {
        const response = await api.getBranches();
        renderBranches(response.branches);
      } catch (err) {
        grid.innerHTML = `<div class="message message-error">${err.message}</div>`;
      }
    }

    function renderBranches(branches) {
      const grid = document.getElementById('branch-grid');

      if (branches.length === 0) {
        showEmpty(grid, 'No branches yet');
        return;
      }

      grid.innerHTML = branches.map(branch => `
        <div class="branch-card">
          <h3>${branch.name}</h3>
          ${branch.address ? `<p class="text-muted">${branch.address}</p>` : ''}
          <p>Owner: ${branch.owner?.name || 'Unknown'}</p>
          <div class="branch-stats">
            <span>${branch.copy_count} books</span>
          </div>
          <div class="mt-2">
            <a href="index.html?branch=${branch.id}" class="btn btn-secondary btn-sm">
              Browse Books
            </a>
            ${auth.isBranchOwner() && auth.user?.id === branch.owner?.id ? `
              <a href="branch-loans.html?branch=${branch.id}" class="btn btn-primary btn-sm">
                Manage Loans
              </a>
            ` : ''}
          </div>
        </div>
      `).join('');
    }

    function toggleMobileMenu() {
      document.getElementById('mobile-menu').classList.add('open');
      document.body.style.overflow = 'hidden';
    }

    function closeMobileMenu(event) {
      if (event && event.target !== event.currentTarget) return;
      document.getElementById('mobile-menu').classList.remove('open');
      document.body.style.overflow = '';
    }

    function updateNav() {
      const navAuth = document.getElementById('nav-auth');
      const mobileNavAuth = document.getElementById('mobile-nav-auth');

      if (auth.isAuthenticated()) {
        navAuth.innerHTML = `
          <div class="user-menu">
            <a href="my-loans.html">My Loans</a>
            <span class="user-name">${auth.user?.name || auth.user?.email}</span>
            <button class="btn btn-secondary btn-sm" onclick="handleSignOut()">Sign Out</button>
          </div>
        `;
        mobileNavAuth.innerHTML = `
          <a href="#" onclick="handleSignOut(); return false;">Sign Out</a>
        `;
      } else {
        navAuth.innerHTML = '<a href="login.html" class="btn btn-primary btn-sm">Sign In</a>';
        mobileNavAuth.innerHTML = '<a href="login.html">Sign In</a>';
      }
    }

    async function handleSignOut() {
      try {
        await auth.signOut();
        updateNav();
        loadBranches();
      } catch (err) {
        showMessage(err.message);
      }
    }

    auth.onAuthChange(() => {
      updateNav();
      loadBranches();
    });
    loadBranches();
  </script>
</body>
</html>
